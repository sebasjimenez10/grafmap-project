<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Graf Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/messenger/build/css/messenger.css">
    <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-spinner.css">
    <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-future.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
  </head>
  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->    

    <div id="container">

      <div class="row">
        <div class="col-md-2">
          <article class="top_nav">
            <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
          </article>          
        </div>
        <div class="col-md-10">
          <div id="map"></div>
        </div>        
      </div>
    </div>    
    <!-- Handlabars templates  -->

    <script id="info-window-template" type="text/x-handlebars-template">
        <div class="info-window">
          <div class="content-frame">
            <div class="media">
              <div class="pull-left">
                <img class="media-object" alt="64x64" style="width: 64px; height: 64px;" src="{{picture.data.url}}">
                <div class="social-buttons">
                  <a href="{{link}}" target='_blank' class="fa-stack fa-lg">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x"></i>
                  </a>
                </div>
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{name}}</h4>
                {{truncate description 150}}
              </div>
              <footer>
                <button type="button" class="btn btn-default"><i class="fa fa-star-o"></i> Favorite</button>
              </footer>              
            </div>          
          </div>
        </div>
    </script>


    <script src="bower_components/jquery/jquery.js"></script>
    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/bootstrap-sass/js/affix.js"></script>
    <script src="bower_components/bootstrap-sass/js/alert.js"></script>
    <script src="bower_components/bootstrap-sass/js/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass/js/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass/js/modal.js"></script>
    <script src="bower_components/bootstrap-sass/js/transition.js"></script>
    <script src="bower_components/bootstrap-sass/js/button.js"></script>
    <script src="bower_components/bootstrap-sass/js/popover.js"></script>
    <script src="bower_components/bootstrap-sass/js/carousel.js"></script>
    <script src="bower_components/bootstrap-sass/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass/js/collapse.js"></script>
    <script src="bower_components/bootstrap-sass/js/tab.js"></script>
    <script src="bower_components/messenger/build/js/messenger.min.js"></script>
    <script src="bower_components/messenger/build/js/messenger-theme-future.js"></script>    
    <!-- endbuild -->
    <script src="assets/js/vendor/fontawesome-markers.js"></script>    
    <script src="assets/js/main.js"></script>

    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
